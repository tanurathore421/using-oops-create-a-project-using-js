        //que 1 (encapsulation)
        class BankAccount {
            constructor(accountNumber, balance) {
                let _accountNumber = accountNumber;
                let _balance = balance;

                this.getBalance = function () {
                    return _balance;
                }

                this.deposit = function (amount) {
                    _balance += amount;
                }

                this.withdraw = function (amount) {
                    _balance -= amount;
                }


            }
        }
        let acc = new BankAccount(102, 1000);

        acc.deposit(500);
        acc.withdraw(200);

        document.write(acc.getBalance(),"<br>");

        //que 2
        class Employee {
            constructor(salary) {
                let _salary = salary;

                this.setSalary = function (amount) {
                    if (amount > 0) {
                        _salary = amount;
                    }
                }

                this.getSalary = function () {
                    return _salary;
                }
            }
        }
        let emp = new Employee();
        emp.setSalary(20000);
        document.write(emp.getSalary(),"<br>");


        //que 3(inheritance)
        class Vehicle{
            constructor(brand,speed)
            {
                this.brand=brand;
                this.speed=speed;
            }

            start(){
                document.write("vehicle started");
            }
        }

        class Car extends Vehicle{
            constructor(brand,speed,fueltype){
                super (brand,speed);
                this.fueltype=fueltype;
            }
        }
        class Bike extends Vehicle{
            constructor(brand,speed,helmet){
                super (brand,speed);
                this.helmet=helmet;
        }
    }
    let car1= new Car("mahindra",100,"petrol");
    let bike1= new Bike("tvs",60,true);

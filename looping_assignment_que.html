<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //print no. from 1to10
        for(a=1;a<=10;a++){
            document.write(a,"<br>");
        }


        //print from 10 to 1
        for(a=10;a>=1;a--){
            document.write(a);
        }


        //print even no. 1to50
        for(a=0;a<=50;a++){

            if(a%2==0){
                document.write(a,"<br>");
            }
        }

        //print odd no. 1to50
        for(a=0;a<=50;a++){

            if(a%2==1){
                document.write(a,"<br>");
            }
        }


        //table of 5
        for(a=1;a<=10;a++){
            document.write(5*a,"<br>");
        }

        //print no. from 1 to N
            let n=20;
        for(a=1;a<=n;a++){
            document.write(a,"<br>");
        }


        //sum from 1to10
        let sum=0;
        for(a=1;a<=10;a++){
            sum=sum+a;
            
        } document.write("sum=",sum);

        //sum of even no. 1to100
        let s=0;
        for(a=0;a<=100;a+=2){
            s=s+a;
           
        } document.write("sum=",s);

        

        




    </script>
</body>
</html>
